<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiada Boliviana de Inform√°tica</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #countdown {
            font-size: 4em;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .blinking {
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="countdown" class="blinking"></div>

    <script>
        function startCountdown(endTime, display) {
            function updateTimer() {
                const now = new Date().getTime();
                const timeRemaining = endTime - now;

                if (timeRemaining <= 0) {
                    display.textContent = "00:00:00";
                    clearInterval(timerInterval);
                    return;
                }

                const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const seconds = Math.floor((timeRemaining / 1000) % 60);

                const hoursStr = hours < 10 ? "0" + hours : hours;
                const minutesStr = minutes < 10 ? "0" + minutes : minutes;
                const secondsStr = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hoursStr + ":" + minutesStr + ":" + secondsStr;
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        window.onload = function () {
            const countdownEnd = new Date("2024-10-19T09:00:00").getTime();
            const display = document.getElementById('countdown');
            startCountdown(countdownEnd, display);
        };
    </script>
</body>
</html>
